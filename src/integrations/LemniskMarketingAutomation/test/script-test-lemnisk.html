      var methods = ['load', 'page', 'identify', 'track', 'ready'];
      for (var i = 0; i < methods.length; i++) {

        rudderanalytics[method] = (function (methodName) {
          return function () {
            rudderanalytics.push([methodName, ...arguments]);
          };
        })(method);
      }

        configUrl: "http://localhost:5055/sourceConfig"
      });
