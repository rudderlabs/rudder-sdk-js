name: Run sanity suite on BrowserStack

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Select specific environment to run the tests
        options:
          - staging
          - production
      sdkVersion:
        description: Version of the SDK
        required: true
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        default: production
      sdkVersion:
        type: string
        required: true

jobs:
  trigger:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Trigger sanity suite test workflow on rudder-client-side-test
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.PAT }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/rudderlabs/rudder-client-side-test/dispatches \
          -d '{"event_type":"triggered_by_source_repo", "client_payload": {"environment": "${{ github.event.inputs.environment }}", "sdkVersion": "${{ github.event.inputs.sdkVersion }}"}}'
