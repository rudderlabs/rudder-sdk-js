name: Build & Code Quality Checks v3

on:
  pull_request:
    branches: ['v3-staging', 'develop', 'main']
    types: ['opened', 'reopened', 'synchronize']

jobs:
  build:
    name: Build & Code Quality Checks v3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: |
          npm ci --no-audit
          npm run setup:ci

      - name: Restore lerna installation
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/package.lock') }}

      - name: Execute quality checks
        run: |
          npm run check:circular
          npm run check:duplicates

      - name: Execute security checks
        run: |
          npm run check:security

      - name: Execute bundle size checks
        uses: rudderlabs/github-action-check-size-limit@v2.4.0
        env:
          HUSKY: 0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install
          build_script: check:size:build
          script: npx lerna exec --loglevel=silent -- npm run check:size:json
          is_monorepo: true
