<html>
  <head>
    <script>
      rudderanalytics = window.rudderanalytics = [];
      var methods = [
        'setDefaultInstanceKey',
        'getAnalyticsInstance',
        'load',
        'ready',
        'page',
        'track',
        'identify',
        'alias',
        'group',
        'reset',
        'getAnonymousId',
        'setAnonymousId',
        'getUserId',
        'getUserTraits',
        'getGroupId',
        'getGroupTraits',
        'startSession',
        'endSession',
        'getSessionId',
        'getSessionInfo'
      ];

      for (var i = 0; i < methods.length; i++) {
        var method = methods[i];
        rudderanalytics[method] = (function (methodName) {
          return function () {
            rudderanalytics.push([methodName].concat(Array.prototype.slice.call(arguments)));
          };
        })(method);
      }

      rudderanalytics.load('__WRITE_KEY__', '__DATAPLANE_URL__', {
        logLevel: 'DEBUG',
        configUrl: '__CONFIG_SERVER_HOST__',
        destSDKBaseURL: '__DEST_SDK_BASE_URL__',
      });

      rudderanalytics.identify(
        'customUserID',
        {
          name: 'John Doe',
          title: 'CEO',
          email: 'name.surname@domain.com',
          company: 'Company123',
          phone: '123-456-7890',
          rating: 'Hot',
          city: 'Austin',
          postalCode: '12345',
          country: 'US',
          street: 'Sample Address',
          state: 'TX',
        },
        function() {
          console.log('in identify call');
        },
      );

      rudderanalytics.page(
        'Home',
        'Cart Viewed',
        {
          path: '',
          referrer: '',
          search: '',
          title: '',
          url: '',
        },
        function() {
          console.log('in page call');
        },
      );

      rudderanalytics.track(
        'test track event 1',
        {
          revenue: 30,
          currency: 'USD',
          user_actual_id: 12345,
        },
        function() {
          console.log('in track call 1');
        },
      );

      rudderanalytics.track(
        'test track event 2',
        {
          revenue: 45,
          currency: 'INR',
          user_actual_id: 333,
        },
        function() {
          console.log('in track call 2');
        },
      );

      rudderanalytics.track(
        'test track event 3',
        {
          revenue: 10003,
          currency: 'EUR',
          user_actual_id: 5678,
        },
        function() {
          console.log('in track call 3');
        },
      );

      rudderanalytics.ready(function() {
        console.log('All ready!!!');
      });

      // TODO: Call other APIs here
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=URLSearchParams%2CURL%2CMutationObserver%2CArray.from%2CArray.prototype.find%2CArray.prototype.includes%2CPromise%2CString.prototype.endsWith%2CString.prototype.includes%2CString.prototype.startsWith%2CObject.entries%2CObject.values%2CElement.prototype.dataset%2CString.prototype.replaceAll"></script>
  </head>
  <body>
    <h1>Page Loaded</h1>
  </body>
</html>
