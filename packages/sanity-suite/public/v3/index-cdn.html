<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RudderStack JS SDK Sanity Suite</title>

    <script>
      window.OneTrust = {
        GetDomainData: function () {
          return {
            Groups: [
              { CustomGroupId: 'C0001', GroupName: 'Functional Cookies' },
              { CustomGroupId: 'C0002', GroupName: 'Performance Cookies' },
              { CustomGroupId: 'C0003', GroupName: 'Analytical Cookies' },
              { CustomGroupId: 'C0004', GroupName: 'Targeting Cookies' },
              { CustomGroupId: 'C0005', GroupName: 'Social Media Cookies' },
              { CustomGroupId: 'C0006', GroupName: 'Advertisement Cookies' }
            ]
          };
        }
      };
      window.OnetrustActiveGroups = ',C0001,C0003,';

      rudderanalytics = window.rudderanalytics = [];
      var methods = [
        'setDefaultInstanceKey',
        'getAnalyticsInstance',
        'load',
        'ready',
        'page',
        'track',
        'identify',
        'alias',
        'group',
        'reset',
        'getAnonymousId',
        'setAnonymousId',
        'getUserId',
        'getUserTraits',
        'getGroupId',
        'getGroupTraits',
        'startSession',
        'endSession',
        'getSessionId',
        'getSessionInfo'
      ];

      for (var i = 0; i < methods.length; i++) {
        var method = methods[i];
        rudderanalytics[method] = (function (methodName) {
          return function () {
            rudderanalytics.push([methodName].concat(Array.prototype.slice.call(arguments)));
          };
        })(method);
      }

      // New addition to load script starts
      var sdkBuildType = 'legacy';

      try {
        // Feature detection of dynamic imports
        new Function('return import("")');
        sdkBuildType = 'modern';
      } catch (e) {
      }

      var rudderCdnBaseUrlHost = 'https://cdn.rudderlabs.com/beta/v3/'
      var rudderAnalyticsBaseUrl = rudderCdnBaseUrlHost + sdkBuildType;
      var rudderAnalyticsMount = function() {
        var rudderAnalyticsScript = document.createElement('script');
        rudderAnalyticsScript.src = rudderAnalyticsBaseUrl + '/rudder-analytics.min.js';
        rudderAnalyticsScript.async = true;
        rudderAnalyticsScript.defer = true;
        document.head.appendChild(rudderAnalyticsScript);
      };

      // Feature detection of Promise
      if(typeof Promise === 'undefined') {
        var rudderAnalyticsPromisesScript = document.createElement('script');
        rudderAnalyticsPromisesScript.src = 'https://polyfill.io/v3/polyfill.min.js?features=Promise&callback=rudderAnalyticsMount';
        rudderAnalyticsPromisesScript.async = true;
        rudderAnalyticsPromisesScript.defer = true;
        document.head.appendChild(rudderAnalyticsPromisesScript);
      } else {
        rudderAnalyticsMount();
      }
      // New addition to load script ends
      // Sets the user ID/anonymous ID
      // Sending these Identify and Track event to test the preload buffer
      rudderanalytics.setAnonymousId("automationqa_123");

        // Identify call
      rudderanalytics.identify("12345", {
          name: "Automation QA"
        });

        // Track call
      rudderanalytics.track("test event", {
          testProp: "automationQA_prop1" 
        });
      rudderanalytics.load('__WRITE_KEY__', '__DATAPLANE_URL__', {
        logLevel: 'DEBUG',
        configUrl: '__CONFIG_SERVER_HOST__',
        destSDKBaseURL: rudderCdnBaseUrlHost + sdkBuildType + '/js-integrations',
        pluginsSDKBaseURL: rudderCdnBaseUrlHost + sdkBuildType + '/plugins',
        cookieConsentManager: {
          oneTrust: {
            enabled: true,
          },
        },
      });

      rudderanalytics.ready(function () {
        console.log('We are all set!!!');
      });
    </script>
    <link
      rel="stylesheet"

    <link

    <script

      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
