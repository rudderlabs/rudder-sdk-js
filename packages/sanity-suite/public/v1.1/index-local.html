<!doctype html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://www.rudderstack.com/favicon.ico"
      type="image/x-icon"
      sizes="48x48" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RudderStack JS SDK Sanity Suite</title>

    <script>
      // prettier-ignore
      window.OneTrust = {
        GetDomainData: function () {
          return {
            Groups: [
              { CustomGroupId: 'C0001', GroupName: 'Functional Cookies' },
              { CustomGroupId: 'C0002', GroupName: 'Performance Cookies' },
              { CustomGroupId: 'C0003', GroupName: 'Analytical Cookies' },
              { CustomGroupId: 'C0004', GroupName: 'Targeting Cookies' },
              { CustomGroupId: 'C0005', GroupName: 'Social Media Cookies' },
              { CustomGroupId: 'C0006', GroupName: 'Advertisement Cookies' },
            ],
          };
        },
      };
      window.OnetrustActiveGroups = ',C0001,C0003,';
      rudderanalytics = window.rudderanalytics = [];
      var methods = [
        'load',
        'ready',
        'page',
        'track',
        'identify',
        'alias',
        'group',
        'reset',
        'getAnonymousId',
        'setAnonymousId',
        'startSession',
        'endSession',
        'getSessionId',
      ];

      for (var i = 0; i < methods.length; i++) {
        var method = methods[i];
        rudderanalytics[method] = (function (methodName) {
          return function () {
            rudderanalytics.push([methodName].concat(Array.prototype.slice.call(arguments)));
          };
        })(method);
      }

      // Sets the user ID/anonymous ID
      // Sending these Identify and Track event to test the preload buffer
      rudderanalytics.setAnonymousId('automationqa_123');

      // Identify call
      rudderanalytics.identify('12345', {
        name: 'Automation_QA',
      });

      // Track call
      rudderanalytics.track('test_event', {
        testProp: 'automationQA_prop1',
      });

      rudderanalytics.load('__WRITE_KEY__', '__DATAPLANE_URL__', {
        logLevel: 'DEBUG',
        configUrl: '__CONFIG_SERVER_HOST__',
        lockIntegrationsVersion: true,
        destSDKBaseURL: '__DEST_SDK_BASE_URL__',
        cookieConsentManager: {
          oneTrust: {
            enabled: true,
          },
        },
        anonymousIdOptions: {
          autoCapture: {
            enabled: true,
            source: 'segment',
          },
        },
      });

      rudderanalytics.ready(function () {
        console.log('We are all set!!!');
      });

      window.userWriteKey = '__WRITE_KEY__';
      window.userConfigUrl = '__CONFIG_SERVER_HOST__';
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
    <script src="https://polyfill-fastly.io/v3/polyfill.min.js?version=3.111.0&features=Number.isNaN%2CURL%2CArray.prototype.find%2CArray.prototype.includes%2CPromise%2CString.prototype.endsWith%2CString.prototype.includes%2CString.prototype.startsWith%2CObject.entries%2CObject.values%2CElement.prototype.dataset%2CString.prototype.replaceAll%2CTextEncoder%2CglobalThis"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <style>
      .collapsed-row pre {
        height: 124px;
        overflow: hidden;
      }

      .collapsed-row .table-heading pre {
        height: 0px;
        overflow: hidden;
      }
    </style>
    <script async src="../rudder-analytics.min.js"></script>
  </head>
  <body>
    <div class="container-xxl">
      <div class="row ow px-4">
        <div class="col" id="testBook"></div>
      </div>
    </div>
  </body>
</html>
