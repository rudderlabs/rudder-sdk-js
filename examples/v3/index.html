<!DOCTYPE html>
<html>
  <head>
    <title>RudderStack JS SDK v3 Example</title>
    <script>
      rudderanalytics = window.rudderanalytics = [];
      var methods = [
        'setDefaultInstanceKey',
        'getAnalyticsInstance',
        'load',
        'ready',
        'page',
        'track',
        'identify',
        'alias',
        'group',
        'reset',
        'getAnonymousId',
        'setAnonymousId',
        'getUserId',
        'getUserTraits',
        'getGroupId',
        'getGroupTraits',
        'startSession',
        'endSession',
        'getSessionId',
        'getSessionInfo'
      ];

      for (var i = 0; i < methods.length; i++) {
        var method = methods[i];
        rudderanalytics[method] = (function (methodName) {
          return function () {
            rudderanalytics.push([methodName].concat(Array.prototype.slice.call(arguments)));
          };
        })(method);
      }

      // New addition to load script starts
      var sdkBuildType = 'legacy';

      try {
        // Feature detection of dynamic imports
        new Function('return import("")');
        sdkBuildType = 'modern';
      } catch (e) {
      }

      var rudderCdnBaseUrlHost = 'https://cdn.rudderlabs.com/beta/v3/'
      var rudderAnalyticsBaseUrl = rudderCdnBaseUrlHost + sdkBuildType;
      var rudderAnalyticsMount = function() {
        var rudderAnalyticsScript = document.createElement('script');
        rudderAnalyticsScript.src = rudderAnalyticsBaseUrl + '/rudder-analytics.min.js';
        rudderAnalyticsScript.async = true;
        rudderAnalyticsScript.defer = true;
        document.head.appendChild(rudderAnalyticsScript);
      };

      // Feature detection of Promise
      if(typeof Promise === 'undefined') {
        var rudderAnalyticsPromisesScript = document.createElement('script');
        rudderAnalyticsPromisesScript.src = 'https://polyfill.io/v3/polyfill.min.js?features=Promise&callback=rudderAnalyticsMount';
        rudderAnalyticsPromisesScript.async = true;
        rudderAnalyticsPromisesScript.defer = true;
        document.head.appendChild(rudderAnalyticsPromisesScript);
      } else {
        rudderAnalyticsMount();
      }
      // New addition to load script ends

      rudderanalytics.load(
        '__WRITE_KEY__',
        '__DATAPLANE_URL__',
        {
          logLevel: 'DEBUG',
          configUrl: 'https://api.rudderlabs.com',
          destSDKBaseURL: rudderCdnBaseUrlHost + sdkBuildType + '/js-integrations',
          pluginsSDKBaseURL: rudderCdnBaseUrlHost + sdkBuildType + '/plugins'
        }
      );

      rudderanalytics.identify(
        'customUserID',
        {
          name: 'John Doe',
          title: 'CEO',
          email: 'name.surname@domain.com',
          company: 'Company123',
          phone: '123-456-7890',
          rating: 'Hot',
          city: 'Austin',
          postalCode: '12345',
          country: 'US',
          street: 'Sample Address',
          state: 'TX',
        },
        function(message) {
          console.log('in identify call', message);
        }
      );

      rudderanalytics.page(
        'Home',
        'Cart Viewed',
        {
          path: '',
          referrer: '',
          search: '',
          title: '',
          url: '',
        },
        function(message) {
          console.log('in page call', message);
        }
      );

      rudderanalytics.track(
        'test track event 1',
        {
          revenue: 30,
          currency: 'USD',
          user_actual_id: 12345,
        },
        function(message) {
          console.log('in track call 1', message);
        }
      );

      rudderanalytics.track(
        'test track event 2',
        {
          revenue: 45,
          currency: 'INR',
          user_actual_id: 333,
        },
        function(message) {
          console.log('in track call 2', message);
        }
      );

      rudderanalytics.track(
        'test track event 3',
        {
          revenue: 10003,
          currency: 'EUR',
          user_actual_id: 5678,
        },
        function(message) {
          console.log('in track call 3', message);
        }
      );

      rudderanalytics.ready(function() {
        console.log('All ready!!!');
      });

      // TODO: Call other APIs here
    </script>

    <!-- ============ V3 ============ -->
    <!--    <script src="https://cdn.rudderlabs.com/beta/v3/modern/rudder-analytics.min.js"></script>-->
    <!--    <script src="https://cdn.rudderlabs.com/beta/v3/legacy/rudder-analytics.min.js"></script>-->
    <!-- ============ V3 ============ -->

  </head>
  <body>
    <h1>Page Loaded</h1>
    <br />

    <button data-testid="page-btn" onclick="page()">Page</button>
    <button data-testid="identify-btn" onclick="identify()">identify</button>
    <button data-testid="track-btn" onclick="track()">Track</button>
    <button data-testid="alias-btn" onclick="alias()">Alias</button>
    <button data-testid="group-btn" onclick="group()">Group</button>

    <p data-testid="action" id="action"></p>
    <p data-testid="payload" id="rudderElement"></p>

    <script>
      function page() {
        rudderanalytics.page(
          'Home',
          'Cart Viewed',
          {
            path: '',
            referrer: '',
            search: '',
            title: '',
            url: '',
          },
          function(rudderElement) {
            console.log('in page call');
            document.getElementById('action').innerHTML = 'Page called';
            document.getElementById('rudderElement').innerHTML = JSON.stringify(rudderElement);
          }
        );
      }

      function identify() {
        rudderanalytics.identify(
          'customUserID',
          {
            name: 'John Doe',
            title: 'CEO',
            email: 'name.surname@domain.com',
            company: 'Company123',
            phone: '123-456-7890',
            rating: 'Hot',
            city: 'Austin',
            postalCode: '12345',
            country: 'US',
            street: 'Sample Address',
            state: 'TX',
          },
          {},
          function(rudderElement) {
            console.log('in identify call');
            document.getElementById('action').innerHTML = 'Identify called';
            document.getElementById('rudderElement').innerHTML = JSON.stringify(rudderElement);
          }
        );
      }

      function track() {
        rudderanalytics.track(
          'test track event 1',
          {
            revenue: 30,
            currency: 'USD',
            user_actual_id: 12345,
          },
          function(rudderElement) {
            console.log('in track call');
            document.getElementById('action').innerHTML = 'Track called';
            document.getElementById('rudderElement').innerHTML = JSON.stringify(rudderElement);
          }
        );
      }

      function alias() {
        rudderanalytics.alias(
          'alias-user-id',
          function(rudderElement) {
            console.log('alias call');
            document.getElementById('action').innerHTML = 'Alias called';
            document.getElementById('rudderElement').innerHTML = JSON.stringify(rudderElement);
          }
        );
      }

      function group() {
        rudderanalytics.group(
          'sample_group_id',
          {
            name: 'Apple Inc.',
            location: 'USA',
          },
          function(rudderElement) {
            console.log('group call');
            document.getElementById('action').innerHTML = 'Group called';
            document.getElementById('rudderElement').innerHTML = JSON.stringify(rudderElement);
          }
        );
      }
    </script>
  </body>
</html>
