<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RudderStack JS SDK Sanity Suite</title>

    <script>
        rudderanalytics = window.rudderanalytics = [];
        var methods = [
            'load',
            'page',
            'track',
            'identify',
            'alias',
            'group',
            'ready',
            'reset',
            'getAnonymousId',
            'setAnonymousId',
            'getUserId',
            'getUserTraits',
            'getGroupId',
            'getGroupTraits',
            'endSession',
            'startSession',
        ];

        for (var i = 0; i < methods.length; i++) {
            var method = methods[i];
            rudderanalytics[method] = (function (methodName) {
                return function () {
                    rudderanalytics.push(
                        [methodName].concat(Array.prototype.slice.call(arguments))
                    );
                };
            })(method);
        }

        rudderanalytics.load(
            '__WRITE_KEY__',
            '__DATAPLANE_URL__',
            {
                logLevel: 'DEBUG',
                configUrl: '__CONFIG_SERVER_HOST__',
                lockIntegrationsVersion: true,
                destSDKBaseURL: '__DEST_SDK_BASE_URL__'
            }
        );

        rudderanalytics.ready(() => {
            console.log("We are all set!!!");
        });
    </script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <style>
        .collapsed-row pre{
            height: 124px;
            overflow: hidden;
        }
    </style>
    <script async src="./rudder-analytics.min.js"></script>
</head>
<body>

<div class="container-xl">
    <div class="row">
        <div class="col" id="testBook">
        </div>
    </div>
</div>
</body>
</html>
