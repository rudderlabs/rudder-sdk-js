<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smoke test</title>

  <script>
    rudderanalytics = window.rudderanalytics = [];
    var methods = [
      'load',
      'page',
      'track',
      'identify',
      'alias',
      'group',
      'ready',
      'reset',
      'getAnonymousId',
      'setAnonymousId',
      'getUserId',
      'getUserTraits',
      'getGroupId',
      'getGroupTraits',
      'endSession',
      'startSession',
    ];

    for (var i = 0; i < methods.length; i++) {
      var method = methods[i];
      rudderanalytics[method] = (function (methodName) {
        return function () {
          rudderanalytics.push([methodName].concat(Array.prototype.slice.call(arguments)));
        };
      })(method);
    }

    rudderanalytics.load(
      '__WRITE_KEY__',
      '__DATAPLANE_URL__',
      {
        logLevel: 'DEBUG',
        configUrl: '__CONFIG_SERVER_HOST__',
        destSDKBaseURL: '__DEST_SDK_BASE_URL__'
      }
    );

    rudderanalytics.page();
  </script>

  <script src="https://cdn.rudderlabs.com/__CDN_VERSION_PATH__rudder-analytics.min.js"></script>
</head>

<body>
<h1>Test HTML file</h1>
<br />

<button data-testid="page-btn" onclick="page()">Page</button>
<button data-testid="identify-btn" onclick="identify()">identify</button>
<button data-testid="track-btn" onclick="track()">Track</button>
<button data-testid="alias-btn" onclick="alias()">Alias</button>
<button data-testid="group-btn" onclick="group()">Group</button>

<p id="demo"></p>

<script>


  function page() {
    rudderanalytics.page('Cart viewed');
    document.getElementById('demo').innerHTML = 'Page called';
  }

  function identify() {
    rudderanalytics.identify(
      'Sample-User-id',
      {
        firstName: 'Tintin',
        city: 'Brussels',
        country: 'Belgium',
        phone: '1234567890',
        email: 'tintin@twentiethcentury.com',
        custom_flavor: 'chocolate',
        custom_date: Date.now(),
      },
      {},
      () => {
        console.log('in identify call');
        document.getElementById('demo').innerHTML = 'Identify called';
      },
    );
  }

  function track() {
    rudderanalytics.track(
      'Sample Track event',
      {
        revenue: 30,
        currency: 'USD',
        user_actual_id: 12345,
      },
      () => {
        console.log('in track call');
        document.getElementById('demo').innerHTML = 'Track called';
      },
    );
  }

  function alias() {
    rudderanalytics.alias('alias-user-id', () => {
      console.log('alias call');
      document.getElementById('demo').innerHTML = 'Alias called';
    });
  }

  function group() {
    rudderanalytics.group('sample_group_id', {
      name: 'Apple Inc.',
      location: 'USA',
    }, () => {
      console.log('group call');
      document.getElementById('demo').innerHTML = 'Group called';
    });
  }
</script>

</body>
</html>
