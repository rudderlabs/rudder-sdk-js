<html>
  <head>
    <script>
      rudderanalytics = window.rudderanalytics = [];
      var methods = [
        "load",
        "page",
        "track",
        "identify",
        "alias",
        "group",
        "ready",
        "reset",
        "getAnonymousId",
        "setAnonymousId",
      ];

      for (var i = 0; i < methods.length; i++) {
        var method = methods[i];
        rudderanalytics[method] = (function (methodName) {
          return function () {
            rudderanalytics.push(
              [methodName].concat(Array.prototype.slice.call(arguments))
            );
          };
        })(method);
      }
      rudderanalytics.load(
        "1weqc5iqxRkpaUXHgDgYo3g34mg",
        "http://localhost:8080",
        { logLevel: "DEBUG" }
      );
      rudderanalytics.identify("customUserID", {
        name: "John Doe",
        title: "CEO",
        email: "name.surname@domain.com",
        company: "Company123",
        phone: "123-456-7890",
        state: "Texas",
        rating: "Hot",
        city: "Austin",
        postalCode: "12345",
        country: "US",
        street: "Sample Address",
        state: "TX",
      });
      rudderanalytics.page(
        "Home",
        "Cart Viewed",
        {
          path: "",
          referrer: "",
          search: "",
          title: "",
          url: "",
        },
        () => {
          console.log("in page call");
        }
      );

      rudderanalytics.track(
        "test track event 1",
        {
          revenue: 30,
          currency: "USD",
          user_actual_id: 12345,
        },
        () => {
          console.log("in track call 1");
        }
      );

      rudderanalytics.track(
        "test track event 2",
        {
          revenue: 45,
          currency: "INR",
          user_actual_id: 333,
        },
        () => {
          console.log("in track call 2");
        }
      );

      rudderanalytics.track(
        "test track event 3",
        {
          revenue: 10003,
          currency: "EUR",
          user_actual_id: 5678,
        },
        () => {
          console.log("in track call 3");
        }
      );

      // TODO: Call other APIs here
    </script>
